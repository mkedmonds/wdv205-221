<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>WDV205 Bootstrap Form Example</title>


<meta name="viewport" content="width=device-width, initial-scale=1">

<link type="text/css" rel="stylesheet" href="css/bootstrapFormat.css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


<style>

	fieldset	{
		border:thin solid black;	
	}
		
	@media screen and (max-width: 576px) {
		h3 {
			text-align: center;
		}
	}

</style>



</head>

<body>

	<div class="container">

        <h1>WDV205 Advanced CSS</h1>
        
        <h2>Bootstrap Form</h2>
    
        <div>
            <form>
                <fieldset  class="p-3">
                	<h3>CONTACT US</h3>
                    <div class="form-group row">
                        <label for="floatName" class="col-sm-2 col-form-label-sm">NAME</label>

		    	<div class="col-sm-10">
                        	<input type="text" class="form-control" name="floatName" id="floatName">
                        </div>
		   </div>	

                    <div class="form-group row">
                        <label for="floatEmail" class="col-sm-2 col-form-label-sm">EMAIL</label>

			<div class="col-sm-10">
                        <input type="text" class="form-control" name="floatEmail" id="floatEmail">
			</div>
                    </div>


                    <div class="form-group row">
                        <label for="floatMessage" class="col-sm-2 col-form-label-sm">MESSAGE</label>
                        
 			<div class="col-sm-10 mb-5">
                        	<textarea name="floatMessage" class="form-control" id="floatMessage"></textarea>
  			</div>
                    </div>

		    <div class="form-group row justify-content-around">
                        <button type="submit" class="btn m-sm-auto">Submit</button>
			
                        <button type="reset" class="btn m-sm-auto">Reset</button>
    
		   </div>	
                </fieldset>
            </form>
        </div>
    
	</div>

</body>
</html>
